<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Summarizer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    button:active {
      background: #004085;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>AI Chat Summarizer</h1>
  <button id="openUI">Open Conversation Viewer</button>
  <button id="parseCurrentPage">Parse Current Page</button>
  <div class="info">
    Click "Open Conversation Viewer" to see all parsed conversations.
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
